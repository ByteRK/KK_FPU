[Proxy Group]
✈️节点选择 = select,🪡直连,💣自动测速,⚡️自动测速,💨自由人士,💣手动选择,⚡️手动选择,🐤手动选择,🙋🏽‍♂️自由人士,🤓健康检测,Test
